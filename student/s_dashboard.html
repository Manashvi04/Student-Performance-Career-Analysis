<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --primary: #1e3c72;
    --white: #ffffff;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--white);
}

/* Layout */
.layout {
    display: flex;
    min-height: 100vh;
}

/* Sidebar */
.sidebar 
{ 
    width:220px; 
    background:var(--primary); 
    padding:10px; 

}

.sidebar h2 
{ 
    color:#fff; 
    text-align:center; 
    margin-bottom:30px; 
}

.sidebar a 
{ 
    display:block; 
    color:#fff; 
    text-decoration:none; 
    padding:10px; 
    margin-bottom:10px; 
    border-radius:4px; 
}

.sidebar a:hover 
{ 
    background:rgba(255,255,255,0.2); 
}

/* Main Content */
.main {
    flex: 1;
    padding: 20px;
}

.main h2 {
    color: var(--primary);
}

/* Cards */
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.card {
    flex: 1;
    background: white;
    padding: 20px;
    border-left: 5px solid var(--primary);
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.card h3 {
    color: var(--primary);
}

.card p {
    font-size: 22px;
    font-weight: bold;
    color: var(--primary);
}

/* Charts */
.charts {
    display:flex;
    gap: 20px;
}

.chart-box {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 8px;
    border-left: 5px solid var(--primary);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Student Panel</h2>
        <a href="s_dashboard.html">Dashboard</a>
        <a href="performance_analysis.html">Performance Analysis</a>
        <a href="career_trajectory.html">Career Trajectory</a>
        <a href="../login.html">Logout</a>
    </div>

    <!-- Main Dashboard -->
    <div class="main">

        <h2>Welcome, Student</h2>

        <div class="cards">
            <div class="card">
                <h3>CGPA</h3>
                <p>8.2</p>
            </div>
            <div class="card">
                <h3>Attendance</h3>
                <p>87%</p>
            </div>
            <div class="card">
                <h3>Performance</h3>
                <p>Good</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart-box">
                <h3>Subject-wise Marks</h3>
                <canvas id="marksChart"></canvas>
            </div>

            <div class="chart-box">
                <h3>Attendance Trend</h3>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>

    </div>
</div>

<script>
// Subject-wise Marks Chart
new Chart(document.getElementById('marksChart'), {
    type: 'bar',
    data: {
        labels: ['Maths', 'DBMS', 'Python', 'OS', 'CN'],
        datasets: [{
            label: 'Marks',
            data: [78, 85, 88, 65, 72],
            backgroundColor: '#1e3c72'
        }]
    }
});

// Attendance Trend Chart
new Chart(document.getElementById('attendanceChart'), {
    type: 'line',
    data: {
        labels: ['Sem 1', 'Sem 2', 'Sem 3', 'Sem 4'],
        datasets: [{
            label: 'Attendance %',
            data: [82, 84, 87, 90],
            borderColor: '#1e3c72',
            fill: false
        }]
    }
});
</script>

</body>
</html>
