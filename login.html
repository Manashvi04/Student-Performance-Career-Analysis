<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance System | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        .login-container p {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #1e3c72;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #16325c;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .extra-links a {
            color: #1e3c72;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Student Performance System</h2>
        <p>Login to access your dashboard</p>

        <form>
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>
        </form>

        <div class="extra-links">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="footer-text">
            ¬© 2026 Student Performance & Career Analysis System
        </div>
    </div>
<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email === "" || password === "") {
        alert("Please enter email and password");
        return;
    }

    Papa.parse("users.csv", {
        download: true,
        header: true,
        complete: function (results) {
            const users = results.data;

            const user = users.find(
                u => u.email === email && u.password === password
            );

            if (!user) {
                alert("Invalid credentials");
                return;
            }

            // üîê ROLE IDENTIFICATION USING EMAIL FORMAT
            if (email === "admin@charusat.ac.in") {
                window.location.href = "admin_dashboard.html";
            } 
            else if (email.includes(".it@charusat.edu.in")) {
                window.location.href = "faculty_dashboard.html";
            } 
            else if (email.endsWith("@charusat.edu.in")) {
                window.location.href = "student_dashboard.html";
            } 
            else {
                alert("Unauthorized user");
            }
        }
    });
});

</script>
</body>
</html>
